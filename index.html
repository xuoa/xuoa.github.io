<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 18px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form>
        <input type="text" id="longUrl" placeholder="Enter long URL">
        <button type="submit">Shorten URL</button>
    </form>
    <div id="shortUrl"></div>

    <script>
        const longUrlInput = document.getElementById("longUrl");
        const shortUrlDiv = document.getElementById("shortUrl");
        let db;

        // Initialize IndexedDB
        const request = indexedDB.open("url-shortener", 1);
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore("shortUrls", { keyPath: "id" });
            objectStore.createIndex("longUrl", "longUrl", { unique: true });
            objectStore.createIndex("clicks", "clicks");
            objectStore.createIndex("referrers", "referrers");
        };
        request.onsuccess = (event) => {
            db = event.target.result;
        };

        // Shorten URL function
        const shortenUrl = async (longUrl) => {
            // Validate and sanitize long URL
            if (!isValidUrl(longUrl)) {
                return "Invalid URL";
            }
            // Check if short URL already exists in database
            const transaction = db.transaction("shortUrls", "readwrite");
            const objectStore = transaction.objectStore("shortUrls");
            const index = objectStore.index("longUrl");
            const request = index.get(longUrl);
            const shortUrlData = await new Promise((resolve, reject) => {
                request.onsuccess = () => {
                    resolve(request.result);
                };
                request.onerror = () => {
                    reject(request.error);
                };
            });
            if (shortUrlData) {
                // Short URL already exists, return existing short code
                return `https://storbukas.github.io/url-shortener/${shortUrlData.id}`;
            } else {
                // Generate a new short code and store in database
                const shortCode = generateShortCode(longUrl);
                const newShortUrlData = { id: shortCode, longUrl: longUrl, clicks: 0, referrers: [] };
                await new Promise((resolve, reject) => {
                    const addRequest = objectStore.add(newShortUrlData);
                    addRequest.onsuccess = () => {
                        resolve();
                    };
                    addRequest.onerror = () => {
                        reject(addRequest.error);
                    };
                });
                return `https://storbukas.github.io/url-shortener/${shortCode}`;
            }
        };

        // Validate URL function
        const isValidUrl = (url) => {
            try {
                const urlObject = new URL(url);
                return urlObject.protocol && urlObject.host;
            } catch (error) {
                return false;
            }
        };

        // Generate short code function
        const generateShortCode = (longUrl) => {
            const crypto = window.crypto || window.msCrypto;
            const array = new Uint32Array(4);
            crypto.getRandomValues(array);
            const shortCode = Array.from(array, (value) => value.toString(36)).join("");
            return shortCode;
        };

        // Handle form submission
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("form").addEventListener("submit", async (e) => {
                e.preventDefault();
                const longUrl = longUrlInput.value;
                try {
                    const shortUrl = await shortenUrl(longUrl);
                    if (shortUrl === "Invalid URL") {
                        alert("Invalid URL");
                    } else {
                        shortUrlDiv.innerText = `Short URL: ${shortUrl}`;
                    }
                } catch (error) {
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
